apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.opencost.opencost.serviceAccount.name | default "opencost" }}
  labels: {{- include "opencost.labels" . | nindent 4 }}
  annotation:
  {{- include "giantswarm.irsa.annotation" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.opencost.opencost.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}  
automountServiceAccountToken: {{ .Values.opencost.opencost.serviceAccount.automountServiceAccountToken }}